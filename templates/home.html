{% extends 'base.html' %}

{% block content %}

<form action="add" method="POST">
	<div style="width: 400px;margin: 30px auto 0 auto">
		<div class="form-box shadow-box frmBasic">
			<div class="text-center mb-4">
				<h4>Registration</h4>
			</div>
			{% csrf_token %}
			<div class="alert alert-danger" style="display: none;"></div>
			<div class="mb-4"><input type="text" name="txtFirst" class="form-control" placeholder="First Name"></div>
			<div class="mb-4"><input type="text" name="txtLast" class="form-control" placeholder="Last Name"></div>
			<div class="mb-4"><input type="text" name="txtEmail" class="form-control" placeholder="Email"></div>
			<div class="mb-4"><input type="password" name="txtPassword" class="form-control" placeholder="Password"></div>
			<div class="mb-2"><input type="submit" class="btn btn-primary" value="Signup"></div>
		</div>
	</div>
</form>

{% endblock %}
